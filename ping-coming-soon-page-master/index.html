<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon class="customIcon"" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
      <img class="logo" src="./images/logo.svg" alt="Ping Logo" >
      <h3>We are launching <span class="soon">soon!</span></h3>
      <p class="subscribe"> Subscribe and get notified</p>

      <div class="mailingList">
        <input type="email" name="emailAddress" id="email" placeholder="Your email address...">
        <button>Notify Me</button>
      </div>

      <img src="./images/illustration-dashboard.png" alt="illustration dashboard" class="illustrationDash">

      <div class="push"></div>
  </main>


  <footer>
    <div class="socialMedia">
      <div>
        <ion-icon class="customIcon" name="logo-facebook"></ion-icon class="customIcon">
      </div>

      <div> 
        <ion-icon class="customIcon" name="logo-twitter"></ion-icon class="customIcon">
      </div>

      <div>
        <ion-icon class="customIcon" name="logo-instagram"></ion-icon class="customIcon">
      </div>
     
    </div>

    <p class="copyRight"> &copy; Ping. All rights reserved. </p>

  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
